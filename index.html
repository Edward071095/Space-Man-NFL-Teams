<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
    <title>Space Man NFL Teams</title>
</head>
<body>
   <header>
   <h1>Space Man NFL Teams</h1> 
   </header>
   <main>
   <input type="text" class="spaceman-box">
    <div class="inputs"></div>
    <div class="hints"> 
       <h2 class="title">Hint:</h2>
        <div class="hint-containers"></div>
    </div>
    <div>
        <h2 class="title">Wrong entries:</h2>
        <p class="wrong-letter"></p>
    </div>
    <p id="feedback"></p>
    
    <input type="text" id="guess-input" placeholder="Guess A Letter">
    <div>
        <button id="submit-button" onclick="submit()">SUBMIT</button>
        <button onclick="restart()">RESTART</button> 
    </div>
    <footer>
        <p class="invalid-submission"></p>
    </footer>
</main>
</body>

</html>
